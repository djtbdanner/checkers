<!DOCTYPE html>
<meta charset="UTF-8">
<html>

<head>
	<title>Checkers</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
<!-- Menu  header -->
<header>
    <div class="dropdown">
        <div onclick="showMenu()" class="dropbtn"><img src="images/menu_icon.png" class="dropbtnimg" alt="menu"></div>
        <div id="myDropdown" class="dropdown-content dropMenuItem">
            <br>
            <div id="showMenu" onClick="logIn()" class="dropMenuItem">Home</div>
            <br>
            <div id="colorDropDown" onClick="showMenu('color_menu')" class="dropMenuItem">Select color
                <div id="color_menu" style="display: none;">
                    <span>
                        <label for="background-color"  onclick="event.stopPropagation()"  class="dropMenuItem">bckgrnd</label> <input id="background-color" name="section-to-color" type="radio" onclick="event.stopPropagation()" checked = "checked"/>
                        <label for="no-play-square-color"  onclick="event.stopPropagation()"  class="dropMenuItem">X sqr</label> <input id="no-play-square-color" name="section-to-color" type="radio" onclick="event.stopPropagation()"/>
                        <label for="play-square-color"  onclick="event.stopPropagation()"  class="dropMenuItem">O sqr</label> <input id="play-square-color" name="section-to-color" type="radio" onclick="event.stopPropagation()"/>
                    </span>
                    <a href="#" onclick="changeSelectedColor('red')" style='background-color:red;'>Red</a>
                    <a href="#" onclick="changeSelectedColor('orange')" style='background-color:orange;'>Orange</a>
                    <a href="#" onclick="changeSelectedColor('yellow')" style='background-color:yellow;'>Yellow</a>
                    <a href="#" onclick="changeSelectedColor('green')" style='background-color:green;'>Green</a>
                    <a href="#" onclick="changeSelectedColor('blue')" style='background-color:blue;'>Blue</a>
                    <a href="#" onclick="changeSelectedColor('indigo')" style='background-color:indigo;'>Indigo</a>
                    <a href="#" onclick="changeSelectedColor('violet')" style='background-color:violet;'>Violet</a>
                    <a href="#" onclick="changeSelectedColor('sienna')" style='background-color:sienna;'>Sienna</a>
                    <a href="#" onclick="changeSelectedColor('gray')" style='background-color:gray;'>Gray</a>
                    <a href="#" onclick="changeSelectedColor('black')" style='background-color:black; color:whitesmoke;'>Black</a>
                    <a href="#" onclick="changeSelectedColor('teal')" style='background-color:teal;'>Teal</a>
                    <a href="#" onclick="changeSelectedColor('pink')" style='background-color:pink;'>Pink</a>
                    <a href="#" onclick="changeSelectedColor('steelblue')" style='background-color:steelblue;'>SteelBlue</a>
                    <a href="#" onclick="changeSelectedColor('YellowGreen')" style='background-color:YellowGreen;'>YellowGreen</a>
                    <a href="#" onclick="changeSelectedColor('Maroon')" style='background-color:Maroon;'>Maroon</a>
                    <a href="#" onclick="changeSelectedColor('SkyBlue')" style='background-color:SkyBlue;'>SkyBlue</a>    
                    <a href="#" onclick="changeSelectedColor('palegreen')" style='background-color:palegreen;'>PaleGreen</a>   
                    <a href="#" onclick="changeSelectedColor('whitesmoke')" style='background-color:whitesmoke;'>Whitesmoke</a>                        
                </div>
            </div>
            <br>
                <div id="showMenu" onClick="logOut()" class="dropMenuItem">Log-out</div>
            <br>
        </div>
    </div>
    <div id="menu_txt" class="menu_txt">
        CHECKERS
    </div>
</header>
<!-- this will just put the other stuff below the header/nav bar-->
<div style class="menu-spacer-div"></div>
<!-- End menu -->
<body>
    <div id="checkerboard" draggable = "false" class="square-box" style="display:none;"></div>
	<div id="messageDiv" class="messageDiv" style = "display:none;"></div>

	<!-- this is the div used by touch devices -->
	<div id="touchDragDiv" class="dragItem"></div>

	<!-- initial login div -->
    <div id="login_div" class="login_div" style = "display:block;">
        <br/>
        <label for="loginname">Name:</label>
		<br>
        <input type="text" placeholder="Enter Name" name="loginname" id="playerName" required>
		<br>
		<br>
        <a href="#" id="pool_btn" class="login_button" onclick="joinPool();">Connect with another player...</a>
    </div>

    <div style=" display: none" id="user_select_div" class="login_div">
        <h1 id="user_select_header"></h1>
        <hr>
        <p id="user_select_display"></p>
        <hr>
        <!-- <p>Or, just select Play Solo from the menu (top left).</p> -->
    </div>

    <input type="hidden" id="storedPlayerName" value=""/>
    <input type="hidden" id="storedPlayerId" value=""/>

	<script src="/socket.io/socket.io.js"></script>
	<script type="application/javascript" src="./js/common.js"></script>	
	<script type="application/javascript" src="./js/socketStuff.js"></script>	
	<script type="application/javascript" src="./js/canvasStuff.js"></script>	


</body>

</html>
